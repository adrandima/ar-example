<!DOCTYPE html>
<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
</head>
<body style='margin : 0px; overflow: hidden;'> 
    <a-scene> 
        <a-plane position='0 3 0' material='opacity: 0.5;'></a-plane>
        <a-assets> 
            <a-asset-item id="robot" src="assets/scene.gltf"></a-asset-item> 
        </a-assets> 
        <a-marker preset="hiro"> 
        <a-entity 
            gltf-model="#robot" 
            scale="2 2 2"
        ></a-entity>
    
        <a-image id="image" src="assets/logo.png"  position="0 2.1 0" rotation="0 0 0"></a-image>
        <a-entity text="font: mozillavr; color: blue; value: Crafts to satisfy you" position="0 1.8 0.01"></a-entity>
        <a-entity text="font: mozillavr; color: black; value: Price: Rs.10000.00" position="0 1.7 0.01"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    </body> 

</html>
